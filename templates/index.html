<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 50px;
        }
        h2 {
            color: #444;
            margin-top: 50px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .content {
            width: 80%;
            margin: 0 auto;
        }
        .chart {
            text-align: center;
            margin-bottom: 50px;
        }
        .chart img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .table-container {
            margin-bottom: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #f0f0f0;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Dashboard de Empleados</h1>

        <div class="chart">
            <h2>Gráfico de Edad vs Salario</h2>
            <img src="{{ url_for('static', filename='edad_vs_salario.png') }}" alt="Edad vs Salario">
        </div>

        <div class="chart">
            <h2>Distribución de Personas por Ciudad</h2>
            <img src="{{ url_for('static', filename='personas_ciudad.png') }}" alt="Personas por Ciudad">
        </div>

        <div class="table-container">
            <h2 style="text-align: center;">Tabla de Empleados</h2>
            {{ tabla|safe }}
        </div>
    </div>
    <footer>
        &copy; 2024 Empresa XYZ
    </footer>
</body>
</html>
